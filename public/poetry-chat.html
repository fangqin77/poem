<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>AI诗词助手</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f7f8fa;
      --chat-bg-color: #ffffff;
      --primary-color: #3b82f6;
      --user-msg-bg: #eff6ff;
      --ai-msg-bg: #f9fafb;
      --text-primary: #1f2937;
      --text-secondary: #6b7280;
      --border-color: #e5e7eb;
      --hover-bg: #f3f4f6;
      --font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-family);
      background-color: var(--bg-color);
      color: var(--text-primary);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 2rem 1rem;
    }

    .chat-container {
      width: 100%;
      max-width: 768px;
      height: calc(100vh - 4rem);
      max-height: 1000px;
      display: flex;
      flex-direction: column;
      background-color: var(--chat-bg-color);
      border-radius: 1.5rem;
      box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
      overflow: hidden;
    }

    header {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }

    header h1 {
      font-size: 1.25rem;
      font-weight: 700;
    }

    #settings-toggle {
      cursor: pointer;
      color: var(--text-secondary);
      padding: 0.5rem;
      border-radius: 99px;
      transition: background-color 0.2s;
    }
    #settings-toggle:hover {
      background-color: var(--hover-bg);
    }

    .settings-panel {
      padding: 1rem 1.5rem;
      background-color: #f9fafb;
      border-bottom: 1px solid var(--border-color);
      display: none; /* Initially hidden */
      gap: 0.75rem;
      flex-direction: column;
    }
    .settings-panel.open {
      display: flex;
    }
    .settings-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .settings-group label {
      font-size: 0.875rem;
      color: var(--text-secondary);
    }
    .settings-group input[type="text"], .settings-group select {
      width: 100%;
      padding: 0.5rem 0.75rem;
      border: 1px solid var(--border-color);
      border-radius: 0.5rem;
      outline: none;
      transition: all 0.2s;
    }
    .settings-group input[type="text"]:focus, .settings-group select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px #bfdbfe;
    }
    .sid { font-size: 0.75rem; color: var(--text-secondary); margin-top: 0.5rem; }


    .chat-messages {
      flex-grow: 1;
      padding: 1.5rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .msg {
      display: flex;
      gap: 0.75rem;
      max-width: 85%;
    }
    .msg.user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }
    .msg.ai {
      align-self: flex-start;
    }
    .msg .avatar {
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 50%;
      background-color: var(--border-color);
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 500;
      flex-shrink: 0;
    }
    .msg.user .avatar { background-color: var(--user-msg-bg); color: var(--primary-color); }
    .msg.ai .avatar { background-color: var(--ai-msg-bg); }

    .bubble {
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      line-height: 1.6;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .msg.user .bubble {
      background-color: var(--primary-color);
      color: white;
      border-top-right-radius: 0.5rem;
    }
    .msg.ai .bubble {
      background-color: var(--ai-msg-bg);
      border: 1px solid var(--border-color);
      border-top-left-radius: 0.5rem;
    }
    .msg .error { color: #ef4444; }

    /* Loading animation */
    .loading .bubble span {
      display: inline-block;
      animation: bounce 0.6s infinite alternate;
      margin: 0 1px;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background-color: var(--text-secondary);
    }
    .loading .bubble span:nth-child(2) { animation-delay: 0.2s; }
    .loading .bubble span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes bounce {
      to { transform: translateY(-4px); }
    }

    footer {
      padding: 1rem 1.5rem;
      border-top: 1px solid var(--border-color);
      background-color: var(--chat-bg-color);
      flex-shrink: 0;
    }
    
    .preset-bar {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.75rem;
      flex-wrap: wrap;
    }
    .preset-btn {
      padding: 0.375rem 0.875rem;
      border: 1px solid var(--border-color);
      border-radius: 99px;
      background: transparent;
      cursor: pointer;
      transition: all .2s;
      font-size: 0.875rem;
      color: var(--text-secondary);
    }
    .preset-btn:hover {
      border-color: var(--primary-color);
      background: var(--user-msg-bg);
      color: var(--primary-color);
    }

    .composer {
      display: flex;
      align-items: flex-end;
      gap: 0.75rem;
    }

    .composer textarea {
      flex-grow: 1;
      height: 48px;
      max-height: 200px;
      resize: none;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border-color);
      border-radius: 1.5rem;
      outline: none;
      font-family: inherit;
      font-size: 1rem;
      transition: all 0.2s;
    }
    .composer textarea:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px #bfdbfe;
    }

    .send-btn {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: none;
      background: var(--primary-color);
      color: #fff;
      cursor: pointer;
      font-weight: 600;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 0.2s;
      flex-shrink: 0;
    }
    .send-btn svg { width: 1.5rem; height: 1.5rem; }
    .send-btn[disabled] { opacity: 0.5; cursor: not-allowed; }

    @media (max-width: 768px) {
      body { padding: 0; }
      .chat-container {
        height: 100vh;
        max-height: 100vh;
        border-radius: 0;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <header>
      <h1>AI 诗词助手</h1>
      <div id="settings-toggle" title="显示/隐藏配置">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 0 2l-.15.08a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1 0-2l.15-.08a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path><circle cx="12" cy="12" r="3"></circle></svg>
      </div>
    </header>

    <div class="settings-panel" id="settings-panel">
      <div class="settings-group">
        <label for="webhookUrlInput">n8n Webhook URL</label>
        <input id="webhookUrlInput" type="text" placeholder="填写你的 n8n Webhook URL" />
      </div>
      <div class="settings-group">
        <label><input id="noCorsToggle" type="checkbox" /> 兼容模式 (no-cors)</label>
        <label>请求方法:
          <select id="methodSelect">
            <option value="POST" selected>POST</option>
            <option value="GET">GET</option>
          </select>
        </label>
      </div>
      <div class="sid" id="sidView"></div>
    </div>

    <main class="chat-messages" id="chat">
      <!-- 对话消息会插入到这里 -->
    </main>

    <footer>
      <div class="preset-bar">
        <button class="preset-btn" data-message="请帮我赏析一首诗">赏析诗歌</button>
        <button class="preset-btn" data-message="我想创作一首诗">创作诗歌</button>
        <button class="preset-btn" data-message="推荐经典诗词">推荐诗词</button>
        <button class="preset-btn" data-message="知识问答">知识问答</button>
      </div>
      <div class="composer">
        <textarea id="input" placeholder="输入消息... (Shift+Enter 换行)"></textarea>
        <button id="sendBtn" class="send-btn" title="发送">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
        </button>
      </div>
    </footer>
  </div>

  <script>
    // 简单 UUID 生成（会话ID）
    function uuidv4() {
      return "xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx".replace(/[xy]/g, function(c) {
        const r = Math.random() * 16 | 0, v = c === "x" ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }

    const chatEl = document.getElementById("chat");
    const inputEl = document.getElementById("input");
    const sendBtn = document.getElementById("sendBtn");
    const webhookUrlInput = document.getElementById("webhookUrlInput");
    const sidView = document.getElementById("sidView");
    const settingsToggle = document.getElementById("settings-toggle");
    const settingsPanel = document.getElementById("settings-panel");

    let lastPoemTitle = "";

    // --- Settings Panel Toggle ---
    settingsToggle.addEventListener("click", () => {
      settingsPanel.classList.toggle("open");
    });

    // --- Session ID ---
    const SID_KEY = "poetryChatSessionId";
    let sessionId = localStorage.getItem(SID_KEY);
    if (!sessionId) {
      sessionId = uuidv4();
      localStorage.setItem(SID_KEY, sessionId);
    }
    sidView.textContent = "会话ID: " + sessionId;

    // --- Webhook URL ---
    const DEFAULT_WEBHOOK_URL = "https://fangqin.app.n8n.cloud/webhook-test/86681566-bb4e-4f95-a966-33ad7ad23a31/";
    const WEBHOOK_STORAGE_KEY = "poetryWebhookUrl";
    const savedWebhook = localStorage.getItem(WEBHOOK_STORAGE_KEY);
    const WEBHOOK_URL = savedWebhook && savedWebhook.trim() ? savedWebhook.trim() : DEFAULT_WEBHOOK_URL;
    if (webhookUrlInput) {
      webhookUrlInput.value = WEBHOOK_URL;
      webhookUrlInput.addEventListener("change", () => {
        const val = (webhookUrlInput.value || "").trim();
        localStorage.setItem(WEBHOOK_STORAGE_KEY, val);
      });
    }

    function scrollToBottom() {
      chatEl.scrollTop = chatEl.scrollHeight;
    }
    
    function addMessageBubble(role, text, extraClass) {
      const wrapper = document.createElement("div");
      wrapper.className = "msg " + (role === "user" ? "user" : "ai");
      if (extraClass) wrapper.classList.add(extraClass);

      const avatar = document.createElement("div");
      avatar.className = "avatar";
      avatar.textContent = role === 'user' ? '我' : 'AI';

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      
      if (extraClass === 'loading') {
        bubble.innerHTML = '<span></span><span></span><span></span>';
      } else {
        bubble.textContent = text;
      }

      wrapper.appendChild(avatar);
      wrapper.appendChild(bubble);
      chatEl.appendChild(wrapper);
      scrollToBottom();
      return { wrapper, bubble };
    }

    async function sendMessage(text) {
      const webhookUrl = (webhookUrlInput?.value || WEBHOOK_URL || "").trim();
      if (!webhookUrl) {
        addMessageBubble("ai", "请先在配置中填写 Webhook URL。", "error");
        return;
      }
      if (!text || !text.trim()) return;

      addMessageBubble("user", text);
      const { bubble: loadingBubble } = addMessageBubble("ai", "", "loading");

      inputEl.disabled = true;
      sendBtn.disabled = true;
      inputEl.style.height = '48px'; // Reset height

      const pronounIntent = /它的作者是谁|作者是谁|它是谁写的|是谁写的/.test(text);
      let chatInput = text;
      if (pronounIntent && lastPoemTitle) {
        chatInput = `${text}（上下文提示：最近提到的作品《${lastPoemTitle}》）`;
      }

      const payload = { chatInput, sessionId };

      try {
        const useNoCors = document.getElementById("noCorsToggle")?.checked === true;
        const methodSel = (document.getElementById("methodSelect")?.value || "POST").toUpperCase();
        
        let res;
        if (methodSel === "GET") {
          const urlWithQuery = webhookUrl + "?" + new URLSearchParams(payload).toString();
          res = await fetch(urlWithQuery, useNoCors ? { method: "GET", mode: "no-cors" } : { method: "GET" });
        } else {
          const fetchOpts = {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          };
          if (useNoCors) fetchOpts.mode = "no-cors";
          res = await fetch(webhookUrl, fetchOpts);
        }

        if (useNoCors) {
          loadingBubble.textContent = "已发送（兼容模式）：请求已提交，浏览器无法读取跨域响应。请在 n8n 查看执行记录。";
        } else {
          const ct = res.headers.get("content-type") || "";
          let aiText = "";
          if (ct.includes("application/json")) {
            const data = await res.json().catch(() => ({}));
            if (data?.aiResponse) {
              aiText = String(data.aiResponse);
            } else if (data?.message) {
              aiText = "工作流已触发：" + data.message;
            } else {
              aiText = "工作流已触发，但未返回 aiResponse。响应内容：" + JSON.stringify(data, null, 2);
            }
          } else {
            const raw = await res.text().catch(() => "");
            aiText = raw.trim() || (res.ok ? "工作流已触发，等待 n8n 返回结果。" : "抱歉，未获取到有效响应。");
          }
          if (!res.ok) {
            aiText = `HTTP ${res.status} — ${aiText}`;
          }
          loadingBubble.textContent = aiText;
        }
      } catch (err) {
        let errorMsg = "AI服务连接失败：" + err.message;
        // 'Failed to fetch' is a common indicator of a CORS issue when the request isn't 'no-cors'.
        if (err instanceof TypeError && err.message === 'Failed to fetch') {
          errorMsg = `AI服务连接失败。这通常由跨域（CORS）问题引起。

请检查：
1. 在设置中填写的 n8n Webhook URL 是否正确。
2. 您的 n8n 工作流是否已正确配置 CORS 响应头 (Access-Control-Allow-Origin: *)。

如果无法配置 n8n，可以临时勾选“兼容模式”以发送请求，但这将无法接收 AI 的回复。`;
        }
        loadingBubble.textContent = errorMsg;
        loadingBubble.parentElement.classList.add("error");
      } finally {
        loadingBubble.parentElement.classList.remove("loading");
        inputEl.disabled = false;
        sendBtn.disabled = false;
        inputEl.focus();
        scrollToBottom();
      }
    }

    function handleSend() {
      const text = inputEl.value.trim();
      if (text) {
        sendMessage(text);
        inputEl.value = "";
        inputEl.dispatchEvent(new Event('input')); // for auto-resize
      }
    }

    sendBtn.addEventListener("click", handleSend);

    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        handleSend();
      }
    });
    
    // Auto-resize textarea
    inputEl.addEventListener('input', () => {
        inputEl.style.height = 'auto';
        inputEl.style.height = (inputEl.scrollHeight) + 'px';
    });

    document.querySelectorAll(".preset-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const msg = btn.getAttribute("data-message") || btn.textContent || "";
        sendMessage(msg);
      });
    });

    // Initial welcome message
    setTimeout(() => {
        addMessageBubble("ai", "您好! 我是您的AI助手, 有什么可以帮助您的吗?");
    }, 500);

  </script>
</body>
</html>
